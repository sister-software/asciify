<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asciify Three.js Demo</title>
    <script>
      if (typeof OffscreenCanvas === 'undefined') {
        window.OffscreenCanvas = class OffscreenCanvas {
          constructor(width, height) {
            return document.createElement('canvas')
          }
        }
      }
    </script>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
          color: #fff;
        }
      }

      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
      }

      canvas {
        cursor: crosshair;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "stats": "/node_modules/stats-js/src/Stats.js",
          "three": "/node_modules/three/build/three.module.js",
          "three/addons/": "/node_modules/three/examples/jsm/",
          "dat.gui": "/node_modules/dat.gui/build/dat.gui.module.js"
        }
      }
    </script>

    <script type="module">
      import { Asciify } from '/dist/mod.mjs'
      import Stats from 'stats'
      import * as THREE from 'three'
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js'
      import { VertexTangentsHelper } from 'three/addons/helpers/VertexTangentsHelper.js'
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
      import { GUI } from 'dat.gui'

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 4000)
      camera.position.y = 800
      camera.position.x = -600
      camera.position.z = 250

      const scene = new THREE.Scene()
      scene.background = new THREE.Color('#001a89')

      const pointLight1 = new THREE.PointLight(0xffffff, 0.5)
      pointLight1.position.set(50, 50, 50)
      scene.add(pointLight1)

      const pointLight2 = new THREE.PointLight(0xffffff, 0.25)
      pointLight2.position.set(-100, -200, -200)
      scene.add(pointLight2)

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222222, 1)
      hemiLight.position.set(0, 100, 0)
      scene.add(hemiLight)

      const ambientLight = new THREE.AmbientLight(0x404040)
      scene.add(ambientLight)

      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(200, 20, 10),
        new THREE.MeshPhongMaterial({ flatShading: true })
      )

      sphere.material.color.setHSL(0.9, 0.8, 0.8)
      scene.add(sphere)

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(2000, 2000),
        new THREE.MeshPhongMaterial({ color: 'hsl(200, 30%, 65%)', depthWrite: false })
      )
      ground.position.y = -200
      ground.rotation.x = -Math.PI / 2

      scene.add(ground)

      const grid = new THREE.GridHelper(2000, 20, 0x0000ff, 0xff0000)
      grid.position.y = -199
      grid.material.opacity = 0.2
      grid.material.transparent = true
      scene.add(grid)

      const startTime = Date.now()
      const canvas = document.getElementById('demo')
      const renderer = new THREE.WebGLRenderer({
        powerPreference: 'high-performance',
        precision: 'highp',
      })

      const rendererContext = renderer.getContext()

      camera.lookAt(sphere.position)

      const asciiOptions = {
        fontSize: 10,
        characterSpacingRatio: 1,
        contrastRatio: 3,
        mode: 'color',
        backgroundColor: '#000000',
        debug: false,
      }
      const asciify = new Asciify(canvas, asciiOptions)

      // Expose asciify to the window for debugging
      window.asciify = asciify
      // document.body.appendChild(renderer.domElement)

      asciify.setSize(window.innerWidth, window.innerHeight, renderer)

      camera.aspect = canvas.clientWidth / canvas.clientHeight

      const controls = new OrbitControls(camera, asciify.domElement)
      controls.minDistance = 500
      controls.maxDistance = 2500

      const onOptionChange = () => {
        cancelAnimationFrame(animationFrame)
        asciify.setOptions(asciiOptions)
        asciify.resize(renderer)

        animate()
      }

      const gui = new GUI({ name: 'Asciify Three.js Demo' })
      const asciiFolder = gui.addFolder('Options')
      asciiFolder.open()
      asciiFolder.add(asciiOptions, 'fontSize').min(5).max(30).step(1).onChange(onOptionChange)
      asciiFolder.add(asciiOptions, 'characterSpacingRatio').min(0.8).max(3).step(0.1).onChange(onOptionChange)
      asciiFolder.add(asciiOptions, 'contrastRatio').min(0).max(5).step(1).onChange(onOptionChange)
      asciiFolder.add(asciiOptions, 'mode', ['color', 'grayscale', 'block']).onChange(onOptionChange)
      asciiFolder.addColor(asciiOptions, 'backgroundColor').onChange(onOptionChange)
      asciiFolder.add(asciiOptions, 'debug').onChange(onOptionChange)

      const sceneOptions = {
        'Sphere Color': '#' + sphere.material.color.getHexString(),
        'Background Color': '#' + scene.background.getHexString(),
      }
      const sceneFolder = gui.addFolder('Scene')
      sceneFolder.open()

      sceneFolder.addColor(sceneOptions, 'Sphere Color').onChange((hex) => {
        sphere.material.color.set(hex)
      })

      sceneFolder.addColor(sceneOptions, 'Background Color').onChange((hex) => {
        scene.background.set(hex)
      })

      const onWindowResize = () => {
        cancelAnimationFrame(animationFrame)
        asciify.setSize(window.innerWidth, window.innerHeight, renderer)

        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()

        animate()
      }

      window.addEventListener('resize', onWindowResize)

      const stats = new Stats()
      stats.dom.style.left = 'auto'
      stats.dom.style.top = 'auto'
      stats.dom.style.right = '0'
      stats.dom.style.bottom = '0'
      stats.showPanel(0)
      document.body.appendChild(stats.dom)

      // Animation
      let animationFrame = -1
      const animate = () => {
        stats.begin()
        const timer = Date.now() - startTime

        sphere.position.y = Math.abs(Math.sin(timer * 0.003)) * 250
        sphere.rotation.x = timer * 0.0009
        sphere.rotation.z = timer * 0.0008

        controls.update()

        renderer.render(scene, camera)
        asciify.rasterizeWebGLRenderer(renderer, rendererContext)
        stats.end()

        animationFrame = requestAnimationFrame(animate)
      }

      animate()
    </script>
  </head>
  <body>
    <canvas id="demo" style="width: 100%; height: 100%"></canvas>
  </body>
</html>
